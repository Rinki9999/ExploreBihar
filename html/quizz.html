<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Quiz </title>
  <link rel="stylesheet" href="../css/quizz.css" />
</head>

<body>
    <link rel="stylesheet" href="../style..css">

    <header class="hero-header">
        <div class="overlay-content">
      <div class="logo">
        <img src="../images/logo.jpg" alt="Logo" />
      </div>
          <nav class="nav-links">
        <a href="../destination.html">Bihar Highlights</a>
        <a href="../index.html">Home</a>
        <a href="./quizz.html">Quiz</a>
        <a href="../contact.html">Contact</a>
                <select id="language-select" name="language">
                  <option>🌐</option>
          <option value="en">English</option>
          <option value="hi">हिन्दी</option>
          
        </select>   
      </nav>
    </div>
   

  
    <div class="quiz-container">
      <h1>🧠 Quiz</h1>
      <div id="quiz-box"></div>
      <div class="navigation">
        <button id="backBtn">⬅️ Back</button>
        <button id="nextBtn">➡️ Next</button>
      </div>
      <div id="result"></div>
    </div>

    <hr />
    <h2>💬 Leave a Comment</h2>
    <form id="commentForm" class="comment-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <textarea id="message" placeholder="Write your comment here..." rows="5" required></textarea>
      <button type="submit">Submit Comment</button>
    </form>

    <div id="commentSection">
      <h3>📢 All Comments</h3>
      <ul id="commentList"></ul>
    </div>

    <script src="../style.js"></script>
</body>

</html>
